name: Reusable Build

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
        description: "Nombre de la app para la variable de entorno APP_NAME (web1 o web2)"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_NAME: ${{ inputs.app_name }}
    steps:
      - name: Validate app_name input
        run: |
          if [[ "${{ inputs.app_name }}" != "web1" && "${{ inputs.app_name }}" != "web2" ]]; then
            echo "Error: app_name debe ser 'web1' o 'web2'."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Show APP_NAME
        run: echo "APP_NAME is $APP_NAME"
